AppBundle\Entity\Diplome:
    type: entity
    table: diplome
    repositoryClass: AppBundle\Repository\DiplomeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nomDiplome:
            type: string
            length: '25'
            nullable: true
            column: nom_diplome
        niveauDiplome:
            type: string
            length: 255
            nullable: true
            column: niveau_diplome
    lifecycleCallbacks: {  }
