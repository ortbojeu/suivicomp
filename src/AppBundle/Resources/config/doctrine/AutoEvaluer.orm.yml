AppBundle\Entity\AutoEvaluer:
    type: entity
    table: auto_evaluer
    repositoryClass: AppBundle\Repository\AutoEvaluerRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        dateAutoEval:
            type: datetimetz
            nullable: true
            column: date_autoEval
        noteAutoEval:
            type: integer
            nullable: true
            column: note_autoEval
        idCompetence:
            type: integer
            column: id_competence
        usersId:
            type: integer
            column: users_id
        commentaire:
            type: text
    lifecycleCallbacks: {  }
